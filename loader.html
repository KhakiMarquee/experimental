<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website with Loading Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 9999;
    }

    #app {
      display: none; /* Hidden until loading is complete */
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="loading-screen">Loading...</div>
  <div id="app"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
