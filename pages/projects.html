<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="../css/projects.css"/>
</head>
  <body>
    
    
  <!-- Header comments-->
  <header class="site-header fade-in">
    <div class="container">
      <div class="nav-left">stone</div>
      <div class="logo"><a href="https://studio.goke.studio">studio G O K E studio</a></div>
      <div class="nav-right"><a href="https://www.goke.studio">stories</a></div>
    </div>
  </header>

<div class="canvas-screen">
  <div class="project-background">
    <iframe frameborder="0" height="100%" scrolling="no" src="https://freight.cargo.site/m/S2450610620516474711621962649569/index.html" width="100%"></iframe>
  </div>
</div>


<main class="site-body">
  <div class="projects-container row-view">
    
    <div class="projects-header">
      <h1 id="page-title">AUDIOVISUALS</h1>
      <div class="view-toggle">
        <button id="grid-view" class="active">Grid</button>
        <button id="list-view">List</button>
      </div>
    </div>

    <div id="content">
      <!-- Example project -->
      <div class="project-row">
        <div class="project-image">
          <img src="https://example.com/images/pavilion.jpg" alt="Ancient Pavilion">
        </div>
        <div class="project-details">
          <h2 class="project-title">Title</h2>
          <div class="project-meta">
            <span class="project-client">Client</span>
            <span class="project-type">Project Type</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>

  <!-- Use absolute path for JS -->
  <script type="module" src="../src/template.js"></script>
</body>
</html>
